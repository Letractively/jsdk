<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <title> 速度测试 - 测试10000个节点 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script appName="jsdk" debug="false" src="../../../../../../../src/loader.js">
  $import("js.ui.menu.Outline");
  </script>
 </HEAD>

 <BODY>
  <script>
  var StartTime=new Date();
  var outline=new jsdk.Outline("");
  outline.setUseIcon(true);
	with(outline.addItem("Item")){
		for(var j=0;j<9999;j++){
			addItem("Item"+j);
		}
	}
  </script>
  <script type="text/javascript">
	window.status="加载"+outline.getLength()+"个节点耗时"+((new Date())-StartTime)+"毫秒";
  </script>
 </BODY>
</HTML>
