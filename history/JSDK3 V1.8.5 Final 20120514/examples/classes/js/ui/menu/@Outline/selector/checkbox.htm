  <script appName="jsdk" debug="false" src="../../../../../../../src/loader.js">
  $import("js.ui.menu.Outline");

 </HEAD>

 <BODY>
 
  <script>
	var outline=new jsdk.Outline("");
	outline.setPathSeparator("/");
	outline.setTarget("main");
	outline.setUseIcon(true);
	outline.setIsSelectMode(true);
	outline.setUseCheckbox(true);
	for(var i=0;i<10;i++){
		with(outline.addItem("Item"+i)){
			for(var j=0;j<10;j++){
				addItem("Item"+i+"."+j);
			}
		}
	}
  </script>
 </BODY>
